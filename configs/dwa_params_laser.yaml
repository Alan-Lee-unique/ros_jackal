env_config:
  use_condor: True
  env_id: "dwa_param_continuous_laser-v0"
  seed: 13
  stack_frame: 1
  kwargs:
    param_init: [2, 3.14, 12, 40, 0.75, 1, 0.3]
    param_list: ["TrajectoryPlannerROS/max_vel_x", 
                 "TrajectoryPlannerROS/max_vel_theta", 
                 "TrajectoryPlannerROS/vx_samples",
                 "TrajectoryPlannerROS/vtheta_samples",
                 "TrajectoryPlannerROS/path_distance_bias",
                 "TrajectoryPlannerROS/goal_distance_bias", 
                 "inflation_radius"]
    world_name: "world_0.world"
    gui: false
    verbose: false
    max_step: 100
    max_collision: 1
    time_step: 1
    laser_clip: 2
    slack_reward: 0
    collision_reward: -1
    failure_reward: 0
    success_reward: 20
    init_position: [-2, 2, 1.57]
    goal_position: [0, 10, 0]

training_config:
  algorithm: "TD3"
  network: "mlp"
  encoder: "mlp"
  buffer_size: 200000
  actor_lr: 0.00001
  critic_lr: 0.00002
  num_layers: 1
  hidden_layer_size: 512
  encoder_num_layers: 1
  encoder_hidden_layer_size: 512
  exploration_noise_start: 0.1
  exploration_noise_end: 0.0999
  pre_collect: 4096
  log_intervals: 2
  validation: False
  val_interval: 1000000

  dyna_style: False
  n_simulated_update: 10
  model_lr: 0.0001

  MPC: False
  horizon: 10
  num_particle: 256

  safe_rl: False # for safe RL
  safe_mode: "lagr" # for safe RL
  safe_lagr: 2. # for safe RL

  policy_args:
    tau: 0.005
    gamma: 0.99
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    n_step: 4

  training_args:
    max_step: 4000000
    collect_per_step: 4096
    update_per_step: 1024
    batch_size: 128

