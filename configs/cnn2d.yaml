env_config:
  use_condor: True
  env_id: "dwa_param_continuous_costmap-v0"
  seed: 13
  shaping_reward: True
  stack_frame: 4 
  kwargs:
    param_init: [0.5, 1.57, 6, 20, 0.75, 1, 0.3]
    param_list: ["TrajectoryPlannerROS/max_vel_x", 
                 "TrajectoryPlannerROS/max_vel_theta", 
                 "TrajectoryPlannerROS/vx_samples",
                 "TrajectoryPlannerROS/vtheta_samples",
                 "TrajectoryPlannerROS/path_distance_bias",
                 "TrajectoryPlannerROS/goal_distance_bias", 
                 "TrajectoryPlannerROS/inflation_radius"]
    world_name: "world_0.world"
    gui: false
    verbose: false
    max_step: 100
    time_step: 1
    slack_reward: 0
    failure_reward: -100
    success_reward: 20
    init_position: [-2, 2, 1.57]
    goal_position: [0, 10, 0]

training_config:
  algorithm: "TD3"
  network: "cnn2d"
  buffer_size: 200000
  actor_lr: 0.0002
  critic_lr: 0.0005
  num_layers: 2
  hidden_size: 256
  exploration_noise_start: 0.5
  exploration_noise_end: 0.1
  exploration_ratio: 1
  pre_collect: 10000

  policy_args:
    tau: 0.005
    gamma: 0.95
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    reward_normalization: true
    ignore_done: false
    estimation_step: 4

  training_args:
    max_epoch: 100
    step_per_epoch: 1000
    collect_per_step: 1
    update_per_step: 1
    batch_size: 128

