  pre_collect: 4096
  log_intervals: 100

  policy_args:
    tau: 0.005
    gamma: 0.99
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    reward_normalization: true
    ignore_done: false
    estimation_step: 4

  training_args:
    max_epoch: 200
    step_per_epoch: 4096
    collect_per_step: 10240
    update_per_step: 1024
    batch_size: 128

